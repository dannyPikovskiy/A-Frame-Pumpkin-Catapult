<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pumpkin</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
     <!-- motion script -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    <!-- Cursor Script -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

</head>

    <body>
        <a-scene>


            <!-- Motion + cursor -->

            <a-camera>
                <a-entity cursor="fuse: true; fuseTimeout: 3000" position="0 0 -1"
                          geometry="primitive: sphere; radius: 0.005"
                          material="color: #000000; shader: flat; opacity: 0.5"
                          animation__enter="property: scale;
                                            to: 3 3 3;
                                            dur: 3000;
                                            easing: linear;
                                            startEvents: mouseenter"
                          event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                          animation__leave="property: scale;
                                            to: 1 1 1;
                                            dur: 3000;
                                            easing: linear;
                                            startEvents: mouseleave">
                </a-entity>
            </a-camera>


            <!-- Launch Button and Commands -->
		<!-- <a-box id="button" color="#AA0000" position="-5.5 .5 -2.5"
            event-set__enter="_event: mouseenter; material.color: #FF0000"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000; easing: linear"
            animation__click=" _target: #CatapultArm; property: rotation; startEvents: click; easing: linear; dur: 5000; from: 0 0 0; to: 0 0 90">
        </a-box> -->

        <a-box id="button" color="red" position="-5.5 .5 -2.5">
            <a-animation attribute="rotation" to="45 45 45" dur="1000" begin="click"></a-animation>
            <a-event name="click"
                    event-set__1="_target: #CatapultArm; rotation: 0 0 90"></a-event>
        </a-box>

<!-- animation__click=" _target: #CatapultArm; property: rotation; startEvents: click; easing: linear; dur: 5000; from: 0 0 0; to: 0 0 90" -->

            <!-- Asset Mannager -->
            <a-assets>
                <img id="SkyBox" src="assets/SkyBoxCircle.jpeg">
                <img id="Wood" src="assets/WoodTexture.jpeg">
                <img id="Checkers" src="assets/CheckerTexture.png">
            </a-assets>

            <!-- Lights -->
            <!-- <a-entity light="type: spot;
                             target: #CatapultArm;
                             color: #C40070;
                             angle: 180;
                             penumbra: 0.1;
                             castShadow: true"
                      position="0 3 1">
            </a-entity> -->
            <a-entity light="type: ambient;
                             intensity: 1">
            </a-entity>

            <!-- Launch Button -->
            


            <!-- sky -->
            <a-sky
                src="#SkyBox"
                repeat="1 1"
                rotation="0 0 -90">
            </a-sky>
            <!-- Ground  (Set a ground color when done)-->
            <a-plane 
                rotation="-90 0 0" 
                width="100" 
                height="100"
                color="grey"
                shadow>
            </a-plane>

<!-- animation__click=" property: position; startEvents: click; easing: easeInCirc; dur: 1000; to: -7.4 7 -6;" -->


<a-entity animation__click="property: rotation; startEvents: click; easing: linear; dur: 1000; to: 0 0 120;">
            <!-- Pimpking -->
            <a-entity id="Pumpkin">
                <a-sphere   
                    position="7.4 4.7 -6"
                    color="orange"
                    radius="1.4">
                </a-sphere>
            </a-entity>
            <!-- animation__click=" property: rotation; startEvents: click; easing: linear; dur: 1000; to: 0 0 90;" -->
</a-entity>

            <!-- IMPORTANT: FIND A WAY TO TRIGER BOTH THE PUMPKIN AND CATAPOLT TO GO OFF AT THE SAME TIME.
                 ALSO, FIND A WAY TO SINK PUMPKIN WITH MOTION OF CATAPULT -->
                
    <a-entity animation__click="property: rotation; startEvents: click; easing: linear; dur: 1000; to: 0 0 90;">
            <!-- Catapult -->

                <!-- animation__click="property: rotation; startEvents: click; easing: linear; dur: 1000; to: 0 0 90;" -->
                <!-- Catapult Arm -->
                <a-entity id="CatapultArm" position="0 3 -6">
                    <a-box 
                        position="0 1 0"
                        width="1"
                        height="1"
                        depth="5"
                        src="#Wood">
                    </a-box>
                    <a-box
                        position="2 1 0"
                        rotation="0 0 -90"
                        width="1"
                        height="8"
                        depth="1"
                        src="#Wood">
                    </a-box>
                    <!-- Basket -->
                    <a-box
                        position="6 1.3 0"
                        rotation="0 0 0"
                        width=".2"
                        height="2"
                        depth="3"
                        src="#Wood">
                    </a-box>
                    <a-box
                        position="9 1.3 0"
                        rotation="0 0 0"
                        width=".2"
                        height="2"
                        depth="3"
                        src="#Wood">
                    </a-box>
                    <a-box
                        position="7.5 1.3 1.5"
                        rotation="0 90 0"
                        width=".2"
                        height="2"
                        depth="3"
                        src="#Wood">
                    </a-box>
                    <a-box
                        position="7.5 1.3 -1.5"
                        rotation="0 90 0"
                        width=".2"
                        height="2"
                        depth="3"
                        src="#Wood">
                    </a-box>
                    <a-box
                        position="7.5 .3 0"
                        rotation="0 0 90"
                        width=".2"
                        height="3"
                        depth="3"
                        src="#Wood">
                    </a-box>
                </a-entity>
    </a-entity>
                <!-- Catapult Stand -->
                <a-entity>
                <a-box 
                    position="-1 2.5 -3.3"
                    rotation="60 -90 -90"
                    width="1"
                    height=".4"
                    depth="5"
                    src="#Wood">
                </a-box>
                <a-box 
                    position="1 2.5 -3.2"
                    rotation="60 90 90"
                    width="1"
                    height=".4"
                    depth="5"
                     src="#Wood">
                </a-box>
                <a-box 
                    position="0 .5 -3.23"
                    rotation="0 90 90"
                    width="1"
                    height=".4"
                    depth="5"
                     src="#Wood">
                </a-box>
                <a-box 
                    position="-1 2.5 -8.7"
                    rotation="60 -90 -90"
                    width="1"
                    height=".4"
                    depth="5"
                    src="#Wood">
                </a-box>
                <a-box 
                    position="1 2.5 -8.8"
                    rotation="60 90 90"
                    width="1"
                    height=".4"
                    depth="5"
                     src="#Wood">
                </a-box>
                <a-box 
                    position="0 .5 -8.64"
                    rotation="0 90 90"
                    width="1"
                    height=".4"
                    depth="5"
                     src="#Wood">
                </a-box>
                </a-entity>


        </a-scene>
        

    </body>

</html>
